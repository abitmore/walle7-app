<div id="screenLoginBts" class="screen screenFull screenX" data-swipe-right="screenWelcome">
	<div class="header-wide">
    <a class="ic-title-back" data-view-show="screenWelcome"></a>
    <h2 class="lh-56">Log in with Bitshares</h2>
	</div>
	<div class="content contentHeader">
		<div class="contentFix positionFixCenter">
      <div class="row up-4">
        <div class="formErrorText op">Does not exist!</div>
        <label for="formLoginBtsUsername">Username</label>
        <input id="formLoginBtsUsername" type="login" maxlength="254" value="" placeholder="Bitshares username or id" spellcheck="false" class="input row-wide" />
      </div>
      <div class="row up-4">
        <div class="formErrorText op">Wrong password!</div>
        <label for="formLoginBtsPassword">Password</label>
        <input id="formLoginBtsPassword" type="password" placeholder="Password" class="input row-wide" />
      </div>
      <div class="row up-4">
        <a data-view-show="screenPin" class="button-deep-normal row-wide">
          <h3>Log in</h3>
        </a>
      </div>
		</div>
	</div>
</div>
